<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container px-4">
        <a class="navbar-brand" href="{{ url_for('main') }}">Ginda</a>
        <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto ">
                {% for item in response.auth_nav_links %}
                {% if response.is_auth %}
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if response.data.title == item[0] }}" href="{{ url_for(item[1])}}">{{item[0]}}</a>
                    </li>
                {% endif %}
                {% endfor %}

                {% if not response.is_auth %}
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if response.data.template == 'login'}}" href="{{ url_for('login') }}">Войти</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link " href="{{ url_for('logout') }}">Выйти</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
